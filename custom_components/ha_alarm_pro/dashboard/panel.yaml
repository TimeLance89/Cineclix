# Beispiel-Layout f√ºr das Lovelace-Dashboard von HA Alarm Pro.
# Passe die Platzhalter-Entit√§ten (z. B. binary_sensor.tuer_vorne) an deine Ger√§te an.
type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: alarm_control_panel.ha_alarm_pro
        state: triggered
    card:
      type: markdown
      content: |
        ## üî¥ ALARM AUSGEL√ñST
        Quittiere per **Unscharf**-Taste, NFC-Tag oder Sprachbefehl.
  - type: entities
    title: Status
    show_header_toggle: false
    state_color: true
    entities:
      - entity: alarm_control_panel.ha_alarm_pro
        name: Alarmzentrale
        secondary_info: last-changed
      - type: attribute
        entity: alarm_control_panel.ha_alarm_pro
        attribute: entry_delay_active
        name: Eintrittsverz√∂gerung aktiv
        icon: mdi:timer-sand
      - type: attribute
        entity: alarm_control_panel.ha_alarm_pro
        attribute: entry_delay_seconds
        name: Restlauf Eintrittsverz√∂gerung
        icon: mdi:timer-outline
      - type: attribute
        entity: alarm_control_panel.ha_alarm_pro
        attribute: last_entry_sensor
        name: Letzter Eingangssensor
        icon: mdi:door-open
      - type: attribute
        entity: alarm_control_panel.ha_alarm_pro
        attribute: last_trigger_source
        name: Letzter Ausl√∂ser
        icon: mdi:alert-decagram
      - type: attribute
        entity: alarm_control_panel.ha_alarm_pro
        attribute: last_disarm_tag
        name: Letzter NFC-Tag
        icon: mdi:nfc
      - type: attribute
        entity: alarm_control_panel.ha_alarm_pro
        attribute: last_tag_action
        name: Letzte Tag-Aktion
        icon: mdi:shield-key
  - type: horizontal-stack
    cards:
      - type: button
        name: Scharf (Home)
        icon: mdi:shield-home
        tap_action:
          action: call-service
          service: alarm_control_panel.alarm_arm_home
          target:
            entity_id: alarm_control_panel.ha_alarm_pro
      - type: button
        name: Scharf (Away)
        icon: mdi:shield-check
        tap_action:
          action: call-service
          service: alarm_control_panel.alarm_arm_away
          target:
            entity_id: alarm_control_panel.ha_alarm_pro
      - type: button
        name: Unscharf
        icon: mdi:shield-off
        tap_action:
          action: call-service
          service: alarm_control_panel.alarm_disarm
          target:
            entity_id: alarm_control_panel.ha_alarm_pro
      - type: button
        name: Alarm ausl√∂sen
        icon: mdi:alarm-light
        tap_action:
          action: call-service
          service: alarm_control_panel.alarm_trigger
          target:
            entity_id: alarm_control_panel.ha_alarm_pro
  - type: entities
    title: Sensoren & Indikator
    show_header_toggle: false
    state_color: true
    entities:
      - entity: binary_sensor.tuer_vorne
        name: T√ºr / Fenster 1
      - entity: binary_sensor.tuer_hinten
        name: T√ºr / Fenster 2
      - type: divider
      - entity: light.flur_alarmindikator
        name: Signalleuchte
  - type: logbook
    title: Ereignisse (6h)
    hours_to_show: 6
    entities:
      - alarm_control_panel.ha_alarm_pro
      - binary_sensor.tuer_vorne
      - binary_sensor.tuer_hinten
      - light.flur_alarmindikator
