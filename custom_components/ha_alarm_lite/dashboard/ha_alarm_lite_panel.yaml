title: Alarm
path: alarm-lite
icon: mdi:shield-lock
cards:
  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - entity: alarm_control_panel.ha_alarm_lite
            state: triggered
        card:
          type: markdown
