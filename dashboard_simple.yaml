# NFC Alarm System - Dashboard Konfiguration (Einfache Version)
# Funktioniert ohne zus√§tzliche Plugins
# Kopiere diesen Code in dein Dashboard (YAML-Modus)

type: vertical-stack
cards:
  # Alarm-Warnung (nur bei Ausl√∂sung sichtbar)
  - type: conditional
    conditions:
      - entity: alarm_control_panel.nfc_alarmsystem
        state: triggered
    card:
      type: markdown
      content: |
        ## üî¥ ALARM AUSGEL√ñST
        Quittiere den Alarm mit **‚ÄûAlarm quittieren"** oder per NFC-Unscharf.

  # Status-Sektion
  - type: entities
    title: Status
    show_header_toggle: false
    state_color: true
    entities:
      - entity: alarm_control_panel.nfc_alarmsystem
        name: Alarm-Status
        secondary_info: last-changed
      - type: attribute
        entity: alarm_control_panel.nfc_alarmsystem
        attribute: exit_delay
        name: Austrittsverz√∂gerung
        suffix: s
      - type: attribute
        entity: alarm_control_panel.nfc_alarmsystem
        attribute: entry_delay
        name: Eintrittsverz√∂gerung
        suffix: s
      - type: attribute
        entity: alarm_control_panel.nfc_alarmsystem
        attribute: siren_volume
        name: Sirenen-Lautst√§rke

  # Buttons - Reihe 1
  - type: horizontal-stack
    cards:
      - type: button
        name: Scharf (sofort)
        icon: mdi:shield-check
        icon_height: 40px
        tap_action:
          action: call-service
          service: alarm_control_panel.alarm_arm_away
          target:
            entity_id: alarm_control_panel.nfc_alarmsystem
        entity: alarm_control_panel.nfc_alarmsystem
        show_state: false

      - type: button
        name: Unscharf
        icon: mdi:shield-off
        icon_height: 40px
        tap_action:
          action: call-service
          service: alarm_control_panel.alarm_disarm
          target:
            entity_id: alarm_control_panel.nfc_alarmsystem
        entity: alarm_control_panel.nfc_alarmsystem
        show_state: false

  # Buttons - Reihe 2
  - type: horizontal-stack
    cards:
      - type: button
        name: Alarm testen
        icon: mdi:alarm-light
        icon_height: 40px
        tap_action:
          action: call-service
          service: alarm_control_panel.alarm_trigger
          target:
            entity_id: alarm_control_panel.nfc_alarmsystem
        show_state: false

      - type: button
        name: Alarm quittieren
        icon: mdi:bell-cancel
        icon_height: 40px
        tap_action:
          action: call-service
          service: alarm_control_panel.alarm_disarm
          target:
            entity_id: alarm_control_panel.nfc_alarmsystem
        show_state: false

  # Sensoren & Licht
  # WICHTIG: Ersetze die Entity-IDs mit deinen tats√§chlichen Sensoren und Lichtern
  - type: entities
    title: Sensoren & Licht
    show_header_toggle: false
    state_color: true
    entities:
      # ===== TRIGGER-SENSOREN =====
      # Ersetze diese mit deinen konfigurierten Trigger-Sensoren
      # Du findest sie in den Attributen der Alarm-Entity
      
      # Beispiel (ANPASSEN!):
      - entity: binary_sensor.aqara_vibration_sensor_t1_belegung
        name: T√ºr/Vibration 1
      - entity: binary_sensor.aqara_vibration_sensor_t1_belegung_2
        name: T√ºr/Vibration 2
      
      # Weitere Sensoren hier hinzuf√ºgen...
      # - entity: binary_sensor.dein_sensor_3
      #   name: Dein Sensor 3
      
      - type: divider
      
      # ===== INDIKATOR-LICHTER =====
      # Ersetze diese mit deinen konfigurierten Indikator-Lichtern
      
      # Beispiel (ANPASSEN!):
      - entity: light.hue_color_lamp_3
        name: Flur-Indikator
      
      # Weitere Lichter hier hinzuf√ºgen...
      # - entity: light.dein_licht_2
      #   name: Dein Licht 2

  # Logbook/Verlauf
  - type: logbook
    title: Verlauf (letzte 6 Stunden)
    hours_to_show: 6
    entities:
      # Alarm-Entity
      - alarm_control_panel.nfc_alarmsystem
      
      # ===== TRIGGER-SENSOREN =====
      # F√ºge hier die gleichen Sensoren wie oben hinzu
      
      # Beispiel (ANPASSEN!):
      - binary_sensor.aqara_vibration_sensor_t1_belegung
      - binary_sensor.aqara_vibration_sensor_t1_belegung_2
      
      # Weitere Sensoren hier hinzuf√ºgen...
      # - binary_sensor.dein_sensor_3


