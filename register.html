<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeHub – Registrierung</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout-auth">
    <div class="card auth-card">
      <div class="auth-header">
        <div class="brand">
          <div class="brand-mark">LH</div>
          <div>
            <div class="auth-title">Account erstellen</div>
            <p class="auth-subtitle">Starte mit deinem LifeHub-Konto.</p>
          </div>
        </div>
      </div>

      <form>
        <div class="form-group">
          <label for="firstName">Vorname</label>
          <input class="input" type="text" id="firstName" placeholder="Alex" required />
        </div>
        <div class="form-group">
          <label for="lastName">Nachname</label>
          <input class="input" type="text" id="lastName" placeholder="Müller" required />
        </div>
        <div class="form-group">
          <label for="regEmail">E-Mail</label>
          <input class="input" type="email" id="regEmail" placeholder="max@muster.de" required />
        </div>
        <div class="form-group">
          <label for="regPassword">Passwort</label>
          <input class="input" type="password" id="regPassword" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Account erstellen</button>
      </form>

      <p style="margin-top: 14px;" class="muted">
        Mit der Registrierung stimmst du unseren Nutzungsbedingungen zu.
      </p>
      <p style="margin-top: 8px;">Schon ein Konto? <a href="index.html">Zum Login</a></p>
    </div>
  </div>
</body>
</html>
