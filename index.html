<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeHub – Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout-auth">
    <div class="card auth-card">
      <div class="auth-header">
        <div class="brand">
          <div class="brand-mark">LH</div>
          <div>
            <div class="auth-title">LifeHub</div>
            <p class="auth-subtitle">Gemeinsam Alltag organisieren.</p>
          </div>
        </div>
      </div>

      <div class="alert" role="alert" aria-live="polite">
        E-Mail oder Passwort ist falsch.
      </div>

      <form>
        <div class="form-group">
          <label for="email">E-Mail-Adresse</label>
          <input class="input" type="email" id="email" placeholder="max@muster.de" required />
        </div>
        <div class="form-group">
          <label for="password">Passwort</label>
          <input class="input" type="password" id="password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Einloggen</button>
      </form>

      <p style="margin-top: 16px;">
        Noch keinen Account? <a href="register.html">Jetzt registrieren</a>
      </p>
      <p class="muted">Passwort vergessen?</p>
    </div>
  </div>
</body>
</html>
